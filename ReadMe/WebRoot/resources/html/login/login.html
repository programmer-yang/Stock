<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>login.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<!-- Loading Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="../css/flat-ui.css" rel="stylesheet">
    <link href="../css/demo.css" rel="stylesheet">
    
	
  </head>
  
  <body>
  	<div class="container">
	  	<!-- 登陆 BEGIN -->
	    <div class="login">
	        <div class="login-screen">
	          <div class="login-icon">
	            <img src="../images/login/icon.png" alt="Welcome to Mail App" />
	            <h4>Welcome to <small>Stock App</small></h4>
	          </div>
	
	          <div class="login-form">
	            <div class="form-group">
	              <input type="text" class="form-control login-field" value="" placeholder="用户名" id="login-name" />
	              <label class="login-field-icon fui-user" for="login-name"></label>
	            </div>
	
	            <div class="form-group">
	              <input type="password" class="form-control login-field" value="" placeholder="密码" id="login-pass" />
	              <label class="login-field-icon fui-lock" for="login-pass"></label>
	            </div>
	
	            <a class="btn btn-primary btn-lg btn-block" href="#">登  陆</a>
	            <a class="login-link" href="#">忘记密码  ?</a>
	          </div>
	        </div>
	      </div>
	      <!-- 登陆 END -->
	     </div>
      
  </body>
</html>
